{% extends "base.html" %}

{% block content %}
<h1>Товары</h1>

{% if current_user.is_authenticated %}
    <a href="news" class="btn btn-secondary">Добавить товар</a>
{% endif %}

{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div bgcolor="black">
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
